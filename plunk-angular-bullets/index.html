<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@1.6.5" data-semver="1.6.5" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="statecntrl">
    <h1>Hello Plunker!</h1>
    
    <ul>
      <li ng-repeat="state in states track by $index"><a href="#" ng-click="delState(state)">{{state}}</a></li>
      
    </ul>
    
    <input type="text" ng-model="newstate" />
    <button ng-click="addState()">Add</button>
    
  </body>

</html>
